<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>River Web Tools</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <style>
      .tool-container {
          width: 100%;
          height: 500px;
          border: none;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <h1>Calculation Tools <small><span id="help" class="glyphicon glyphicon-question-sign" title="click for hotkeys"></span></small></h1>
    <hr>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <div id="herg-solution-container" class="tool-container"></div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4">
      <div id="rat-calculator-container" class="tool-container"></div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4">
      <div id="dilutions-container" class="tool-container"></div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $.get("/tools/hERG-solution.html", function(data) {
            $("#herg-solution-container").html(data);
        });

        $.get("/tools/rat-calculator.html", function(data) {
            $("#rat-calculator-container").html(data);
        });

        $.get("/tools/dilutions.html", function(data) {
            $("#dilutions-container").html(data);
        });
    });
</script>
</body>
</html>
